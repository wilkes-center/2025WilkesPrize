<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Wilkes Prizes Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .info-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            max-width: 340px;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            border-left: 4px solid #22663B;
        }

        .info-header {
            margin: 0 0 15px 0;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 10px;
        }

        .info-content {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #555;
        }

        .legend {
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .legend-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .legend-text {
            font-size: 15px;
            color: #444;
            font-weight: 500;
        }
        .marker-cluster,
        .marker-cluster-small,
        .marker-cluster-medium,
        .marker-cluster-large {
            background-clip: padding-box;
            border-radius: 50% !important;
        }
        
        .marker-cluster div,
        .marker-cluster-small div,
        .marker-cluster-medium div,
        .marker-cluster-large div {
            border-radius: 50% !important;
            width: 48px !important;
            height: 48px !important;
            line-height: 48px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            margin-left: 6px !important;
            margin-top: 6px !important;
        }
        
        .marker-cluster-large {
            background-color: rgba(34, 102, 59, 0.6) !important;
        }
        .marker-cluster-large div {
            background-color: rgba(34, 102, 59, 0.8) !important;
        }
        
        .marker-cluster-medium {
            background-color: rgba(79, 175, 105, 0.6) !important;
        }
        .marker-cluster-medium div {
            background-color: rgba(79, 175, 105, 0.8) !important;
        }
        
        .marker-cluster-small {
            background-color: rgba(105, 201, 131, 0.6) !important;
        }
        .marker-cluster-small div {
            background-color: rgba(105, 201, 131, 0.8) !important;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #EC5E2A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .custom-marker-icon {
            background-color: #EC5E2A; 
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <h2 class="info-header">Wilkes Prize 2025 Applicants</h2>
        <div class="info-content">
            Displaying 508 locations
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-icon" style="background-color: #22663B;">50+</div>
                <span class="legend-text">Large cluster</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background-color: #4FAF69;">10+</div>
                <span class="legend-text">Medium cluster</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="background-color: #EC5E2A;">1</div>
                <span class="legend-text">Individual location</span>
            </div>
        </div>
    </div>
    
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    
    <script>
        const map = L.map('map', {
            minZoom: 3,
            maxBounds: [
                [-90, -180],
                [90, 180]
            ],
            maxBoundsViscosity: 1.0,
            worldCopyJump: false
        }).setView([10, 0], 2);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19,
            noWrap: true,
            bounds: [[-90, -180], [90, 180]]
        }).addTo(map);
        
        function setWorldView() {
            map.setView([10, 0], 2.5, {animate: true});
        }
        
        const worldViewControl = L.Control.extend({
            options: {
                position: 'topleft'
            },
            onAdd: function() {
                const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                const button = L.DomUtil.create('a', '', container);
                button.innerHTML = 'ðŸŒŽ';
                button.title = 'Show World View';
                button.href = '#';
                button.style.fontSize = '18px';
                button.style.fontWeight = 'bold';
                button.style.textDecoration = 'none';
                button.style.textAlign = 'center';
                button.style.lineHeight = '30px';
                
                L.DomEvent.on(button, 'click', function(e) {
                    L.DomEvent.preventDefault(e);
                    setWorldView();
                });
                
                return container;
            }
        });
        
        map.addControl(new worldViewControl());
        
        const orangeIcon = L.divIcon({
            className: 'custom-marker-icon',
            iconSize: [30, 30],
            html: '<div style="width:100%;height:100%;background-color:#EC5E2A;border-radius:50%;"></div>'
        });
        
        const markers = L.markerClusterGroup({
            chunkedLoading: true,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            disableClusteringAtZoom: 10,
            maxClusterRadius: function(zoom) {
                if (zoom <= 2) return 100;
                else if (zoom <= 4) return 80;
                else if (zoom <= 6) return 60;
                else if (zoom <= 8) return 40;
                else return 20;
            },
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let className = 'marker-cluster-';
                
                if (count < 10) {
                    className += 'small';
                } else if (count < 50) {
                    className += 'medium';
                } else {
                    className += 'large';
                }
                
                return L.divIcon({ 
                    html: '<div><span>' + count + '</span></div>', 
                    className: className,
                    iconSize: L.point(60, 60)
                });
            }
        });
        
        map.addLayer(markers);
        
        function loadLocationData() {
            const loadingElement = document.getElementById('loading');
            
            Papa.parse('geocoded_locations.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    loadingElement.style.display = 'none';
                    
                    if (results.errors && results.errors.length > 0) {
                        showError('Error parsing CSV: ' + results.errors[0].message);
                        return;
                    }
                    
                    const validLocations = results.data.filter(loc => 
                        loc && loc.latitude !== null && loc.longitude !== null && 
                        !isNaN(loc.latitude) && !isNaN(loc.longitude)
                    );
                    
                    document.querySelector('.info-content').innerHTML = 
                    `Displaying ${validLocations.length} locations<br> from around the world.` 
                    
                    validLocations.forEach(loc => {
                        const marker = L.marker([loc.latitude, loc.longitude], {
                            icon: orangeIcon
                        });
                        
                        let popupContent = `<strong>${loc.location || 'Unknown Location'}</strong>`;
                        
                        if (loc.address) {
                            popupContent += `<br><em>${loc.address}</em>`;
                        }
                        
                        popupContent += `<br><small>Coordinates: ${loc.latitude.toFixed(5)}, ${loc.longitude.toFixed(5)}</small>`;
                        
                        marker.bindPopup(popupContent);
                        
                        markers.addLayer(marker);
                    });
                },
                error: function(error) {
                    loadingElement.style.display = 'none';
                    
                    showError('Failed to load CSV file: ' + error.message);
                }
            });
        }
        
        function showError(message) {
            const infoPanel = document.querySelector('.info-panel');
            
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.textContent = message;
            
            infoPanel.appendChild(errorElement);
        }
        
        document.addEventListener('DOMContentLoaded', loadLocationData);
        
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
